
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiCalc Pro - Scientific & Fluid Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: 99 102 241; /* Default Indigo */
            --primary-glow: rgba(99, 102, 241, 0.15);
            --bg-base: #020617;
            --accent: 52 211 153; 
        }

        [data-theme='gold'] {
            --primary: 245 158 11;
            --primary-glow: rgba(245, 158, 11, 0.15);
            --bg-base: #110c03;
            --accent: 251 191 36;
        }

        [data-theme='ruby'] {
            --primary: 225 29 72;
            --primary-glow: rgba(225, 29, 72, 0.15);
            --bg-base: #0f0205;
            --accent: 251 113 133;
        }

        [data-theme='cyan'] {
            --primary: 6 182 212;
            --primary-glow: rgba(6, 182, 212, 0.15);
            --bg-base: #010a13;
            --accent: 34 211 238;
        }

        [data-theme='emerald'] {
            --primary: 16 185 129;
            --primary-glow: rgba(16, 185, 129, 0.15);
            --bg-base: #020d0a;
            --accent: 52 211 153;
        }

        [data-theme='custom'] {
            /* --primary set via JS */
            --primary-glow: rgba(var(--primary), 0.15);
            --bg-base: #020617;
            --accent: var(--primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .font-mono-calc {
            font-family: 'Fira Code', monospace;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
